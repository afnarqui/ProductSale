<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form ngNativeValidate [formGroup]="forms" (ngSubmit)="registerUser()" class="md-float-material form-material">
                    <div class="text-center">
                        <img src="assets/images/logo.png" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">{{ 'registration.signup' | translate }}</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input formControlName="name" type=" text " name="name" class="form-control " required>
                                <span class="form-bar "></span>
                                <label class="float-label ">{{ 'registration.name' | translate  }}</label>
                            </div>
                            <div class="form-group form-primary ">
                                <input formControlName="email" type="email " name="email" class="form-control " required>
                                <span class="form-bar "></span>
                                <label class="float-label ">{{ 'registration.email' | translate }}</label>
                            </div>
                            <div class="row ">
                                <div class="col-sm-6 ">
                                    <div class="form-group form-primary ">
                                        <input formControlName="password1" type="password" name="password1" class="form-control " required>
                                        <span class="form-bar "></span>
                                        <label class="float-label ">{{ 'registration.password' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 ">
                                    <div class="form-group form-primary ">
                                        <input formControlName="password2" type="password" name="password2" class="form-control " required>
                                        <span class="form-bar "></span>
                                        <label class="float-label ">{{ 'registration.confirpassword' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-30 ">
                                <div class="col-md-12 ">
                                    <button type="submit" class="btn btn-primary btn-md btn-block text-center m-b-20 ripple light ">{{ 'registration.signupnow' | translate }}</button>
                                </div>
                                <hr/>
                                <div class="forgot-phone text-center float-left">
                                    <a [routerLink]="['/auth/login/simple/']" class="text-left f-w-600"> {{ 'admin.login' | translate }}</a>
                                </div>
                            </div>
                            <hr/>
                            <div class="row ">

                                <div class="col-md-2 ">
                                    <img style="width:50px" src="assets/images/logo.png " alt="small-logo.png ">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
