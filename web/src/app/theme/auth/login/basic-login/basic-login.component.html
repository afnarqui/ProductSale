<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <form ngNativeValidate #f="ngForm" class="md-float-material form-material" (ngSubmit)="login(f)" action="javascript:">
                    <div class="text-center">
                        <img src="assets/images/logo.png" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">{{ 'admin.login' | translate }}</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input [ngModel]="email" type="email" name="email" class="form-control" required>
                                <span class="form-bar"></span>
                                <label class="float-label">{{ 'login.email' | translate }}</label>
                            </div>
                            <div class="form-group form-primary">
                                <input ngModel type="password" name="password" class="form-control" required>
                                <span class="form-bar"></span>
                                <label class="float-label">{{ 'login.password' | translate }}</label>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-12">
                                    <div class="checkbox-fade fade-in-primary d-">
                                        <label>
                                          <input [(ngModel)]="remember" type="checkbox" name="remember" value="">
                                          <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                                          <span class="text-inverse">{{ 'login.remember' | translate }}</span>
                                        </label>
                                    </div>
                                    <div class="forgot-phone text-right float-right">
                                        <a [routerLink]="['/auth/registration/simple/']" class="text-right f-w-600"> {{ 'login.nothaveaccount' | translate }}</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-md btn-block text-center m-b-20 ripple light">{{ 'login.signin' | translate }}</button>
                                </div>
                            </div>
                            <hr/>
                            <div class="row ">

                                <div class="col-md-2 ">
                                    <img style="width:50px" src="assets/images/logo.png " alt="small-logo.png ">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end of form -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
